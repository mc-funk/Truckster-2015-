<!doctype html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="pageTitle"></title>
    <!-- Favicon -->
	  <link rel="icon" href="favicon.png">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/exosite_logo.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/exosite_logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">


    <link href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="main" layout="column">
      <!-- start:header -->
      <div class="header" layout="row" flex>
        <md-toolbar layout="row">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
              <md-icon md-svg-icon="images/icons/menu.svg"></md-icon>
            </md-button>
            <h2>
              <span>ExoHack Example</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More">
              <md-icon md-svg-icon="images/icons/more_vert.svg"></md-icon>
            </md-button>
          </div>
        </md-toolbar>
      </div>
      <!-- end:header -->
      <div layout="row" layout-fill flex>
        <!-- start:sidebar -->
        {% raw %}
        <div class="sidebar-container md-sidenav-left md-whiteframe-z2" flex="20" layout-fill ng-controller="NavCtrl">
          <md-sidenav layout="column" layout-fill
                      md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar class="md-primary">
              <h1 class="md-toolbar-tools">Nav</h1>
            </md-toolbar>
            <md-list class="sidebar" ng-repeat="page in pages">
              <md-item>
                <a href="{{page.route}}" md-ink-ripple>
                  <md-item-content layout="row" layout-align="start center">
                    <div class="inset">
                      <ng-md-icon icon="{{page.icon}}"></ng-md-icon>
                    </div>
                    <div class="inset">{{page.name}}</div>
                  </md-item-content>
                </a>
              </md-item>
            </md-list>
          </md-sidenav>
        </div>
        {% endraw %}
        <!-- end:sidebar -->
        <!-- start:content -->
        <div layout="column" flex="80" ui-view></div>
        <!-- end:content -->
      </div>
    </div>
    <script type="text/javascript">
      window.APP_CONFIG = {
        cik: '{{ APP_CIK }}',
        baseUrl: '{{ API_URL }}'
      };
    </script>
    <script src="js/main.js"></script>

  </body>
</html>
